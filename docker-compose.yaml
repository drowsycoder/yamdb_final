version: '3.8'

services:

  web:
    build: .
    restart: always
    volumes:
      - media_volume:/code/media/
      - static_volume:/code/static/
    depends_on:
      - db
    expose:
      - 8000
    env_file:
      - ./.env

  db:
    image: postgres:12.4
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env

  nginx:
    image: nginx:1.19.3
    ports:
      - '80:80'
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - media_volume:/var/html/media/
      - static_volume:/var/html/static/
    depends_on:
      - web

volumes:
  postgres_data:
  media_volume:
  static_volume: